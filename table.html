<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<table class="table_with_borders">
        <caption>Табличка</caption>
        
        <tr>
			<td colspan="2" class="rectangle_horizontal">1</td>
            <td class="rectangle">3</td>
            <td class="rectangle"> 4</td>
            <td class="rectangle">5</td>
            <td rowspan="3" class="rectangle_vertical">6</td>
		</tr>

		<tr>
			<td rowspan="2" class="rectangle_vertical">1</td>
			<td class="rectangle">2</td>
            <td colspan="3" rowspan="2" class="rectangle_horizontal">3</td>
		</tr>
        
        <tr>
			<td class="rectangle">2</td>
		</tr>

        <tr>
			<td colspan="3" rowspan="2" class="rectangle_horizontal">1</td>
            <td class="rectangle">4</td>
            <td class="rectangle">5</td>
            <td rowspan="2" class="rectangle_vertical">6</td>
		</tr>

        <tr>
            <td colspan="2" class="rectangle_horizontal">2</td>
		</tr>
	</table>

	<div> 
		<p>Погуляли — можно и 
			<a href="index.html">домой</a>, а еще сделать третий коммит :)
		</p>
	</div>

	<div class="embeddedness"> 
		<h3>А здесь потренируюсь со вложенностью</h3>
		<div>
			<div>Первая строка третьего порядка цвета семечек арбуза</div>
			<div>Вторая строка третьего порядка цвета кожуры арбуза</div>
			<div>Третья строка третьего порядка цвета мякоти арбуза</div>
		</div>
	</div>
</body>
</html>
